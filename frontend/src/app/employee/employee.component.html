<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <input
            type="hidden"
            name="_id"
            [(ngModel)]="this.employeeService.selectedEmployee._id"
          />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name..."
              [(ngModel)]="employeeService.selectedEmployee.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your position..."
              [(ngModel)]="employeeService.selectedEmployee.position"
              name="position"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your office..."
              [(ngModel)]="employeeService.selectedEmployee.office"
              name="office"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Enter your salary..."
              [(ngModel)]="employeeService.selectedEmployee.salary"
              name="salary"
            />
          </div>
          <button
            class="btn btn-primary mr-2"
            (click)="resetForm(employeeForm)"
          >
            Clean
          </button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>
            Position
          </th>
          <th>
            Office
          </th>
          <th>
            Operations
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <button
              class="btn btn-secondary btn-sm"
              (click)="editEmployee(employee)"
            >
              <i class="large material-icons">edit</i>
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteEmployee(employee._id)"
            >
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
